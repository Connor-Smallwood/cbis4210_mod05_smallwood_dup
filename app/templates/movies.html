{% extends "base.html" %}
{% block content %}
<h2>Movies</h2>
<form method="POST">
  <input type="text" name="title" placeholder="Title" required>
  <input type="number" name="year" placeholder="Year" required>
  <select name="genre_ids" multiple required>
    {% for genre in genres %}
    <option value="{{ genre.id_genre }}">{{ genre.genre_name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Add Movie</button>
</form>
<hr>
<ul>
  {% for movie in movies %}
  <li>{{ movie.title }} ({{ movie.release_year }}) -
    {% for genre in movie.genres %}
      {{ genre.genre_name }}{% if not loop.last %}, {% endif %}
    {% endfor %}
    <a href="{{ url_for('delete_movie', movie_id=movie.id_movie) }}">Delete</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
